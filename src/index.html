<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Portland Doctor Search</h1>
    </div>


<div class="card">


  <form id="user-input">
    <div class="form-group">

    <label>Enter a symptom for to find a doctor:</label><br>
    <input id='symptom' type="text" placeholder="Enter a symptom">
  </div>
  <div class="form-group">
    <label>Doctor Lookup by Name:</label><br>
    <input id="doctor-name" type="text" placeholder="Enter a name"></input>
  </div>
  <button class="btn btn-dark" type="submit" name="button">SEARCH</button>
  </form>
  </div>

  <div class="results">
    <ul id="search-results">

    </ul>
  </div>
</div>
  </body>
  </html>
